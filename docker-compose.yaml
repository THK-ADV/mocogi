version: '3.8'

services:
  psql:
    container_name: mocogi-db
    image: postgres:17.4-alpine3.21
    restart: always
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - psql_vol:/var/lib/postgresql/data

  core:
    container_name: mocogi-core
    image: mocogi-core
    restart: always
    build:
      context: .
      dockerfile: Dockerfile_Dependencies
      args:
        PANDOC_PLATFORM_SUFFIX: amd64

  backend:
    container_name: mocogi-backend
    image: mocogi-backend
    restart: always
    volumes:
      - backend_logs_vol:/mocogi/logs
      - app_vol:/mocogi/output
      - mc_vol:/mocogi/mc
    depends_on:
      - psql
      - core
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}

  frontend:
    container_name: mocogi-frontend
    image: mocogi-frontend
    restart: always
    volumes:
      - app_vol:/usr/share/nginx/html/public
    build:
      context: ../mocogi-ui
      dockerfile: Dockerfile
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
        mode: 0440

volumes:
  backend_logs_vol:
  psql_vol:
  app_vol:
  mc_vol:

configs:
  nginx_conf:
    file: ../mocogi-ui/conf/default.conf
