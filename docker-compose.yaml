version: '3.8'

services:
  psql:
    container_name: mocogi-db
    image: postgres:14.4-alpine
    restart: always
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - psql_vol:/var/lib/postgresql/data

  backend:
    container_name: mocogi-backend
    image: mocogi-backend
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - backend_logs_vol:/mocogi/logs
      - app_vol:/mocogi/output

  frontend:
    container_name: mocogi-frontend
    image: mocogi-frontend
    restart: always
    ports:
      - "8080:80"
      - "4433:443"
    volumes:
      - nginx_cert_vol:/etc/cert
      - nginx_config_vol:/etc/nginx/conf.d
      - app_vol:/usr/share/nginx/html/public

volumes:
  backend_logs_vol:
  psql_vol:
  nginx_cert_vol:
  nginx_config_vol:
  app_vol: