version: '3.8'

services:
  psql:
    container_name: mocogi-db
    image: postgres:14.4-alpine
    restart: always
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - psql_vol:/var/lib/postgresql/data

  backend:
    container_name: mocogi-backend
    image: mocogi-backend
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - backend_logs_vol:/mocogi/logs
      - app_vol:/mocogi/output
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        GIT_EMAIL: ${GIT_EMAIL}
        GIT_USERNAME: ${GIT_USERNAME}
        GIT_HOST: ${GIT_HOST}
        GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN}
        GIT_REPO: ${GIT_REPO}

  frontend:
    container_name: mocogi-frontend
    image: mocogi-frontend
    restart: always
    ports:
      - "8080:80"
      - "4433:443"
    volumes:
      - app_vol:/usr/share/nginx/html/public
    build:
      context: ../mocogi-ui
      dockerfile: Dockerfile
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
        mode: 0440
    secrets:
      - source: server_cert_pem
        target: /etc/cert/cert.pem
        mode: 0440
      - source: server_cert_key
        target: /etc/cert/cert.key
        mode: 0440

volumes:
  backend_logs_vol:
  psql_vol:
  app_vol:

configs:
  nginx_conf:
    file: ../mocogi-ui/conf/default.conf

secrets:
  server_cert_pem:
    file: ../mocogi-ui/cert/cert.pem
  server_cert_key:
    file: ../mocogi-ui/cert/cert.key