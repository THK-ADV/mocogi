  de_desc: >
    MedieninformatikerInnen sind Fachleute für IT-Prozesse und Systeme, mit denen man medienbasierte Informationen
    gestalten, produzieren, bearbeiten, verteilen und nutzen kann. Wer Medieninformatik studieren will, sollte
    möglichst kommunikationsfreudig und kreativ sein, gerne im Team arbeiten und Freude an analytischem und logischem
    Denken und Handeln haben.
  de_note:
  en_desc: >
    Graduates of the Bachelor's program in Media Informatics are IT experts whose task is to develop processes and
    systems to design, produce, edit, distribute and use media-based information. Are you creative and outgoing?
    Do you enjoy being part of a team? Is logical and analytical thinking one of your strengths?
    Then the Bachelor's program in Media Informatics might just be what you are looking for.
