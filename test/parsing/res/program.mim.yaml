  de_desc: >
    Im Masterstudium Medieninformatik können AbsolventInnen von Studiengängen der Informatik ihre Kompetenzen
    vertiefen und erweitern. Dabei geht es um die Gestaltung, Produktion, Bearbeitung, Distribution und Nutzung
    medienbasierter Informationen. Im Masterstudium lernt man, wie sich web-basierte Prozesse und Systeme analysieren,
    entwerfen, realisieren, adaptieren, betreiben und evaluieren lassen.
  de_note:
  en_desc:
    The Master's program in Media Informatics is an opportunity for graduates of undergraduate programs in computer
    science to expand their knowledge of IT processes and systems. Students of our master's program become experts
    in designing, producing, editing, distributing and using media-based information. Graduates are qualified to fill
    leadership positions or may choose to do a doctorate.
