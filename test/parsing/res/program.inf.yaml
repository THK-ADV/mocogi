  de_desc: >
    Im Studiengang Informatik lernt man, Kommunikations- und Arbeitsabläufe aller Art per Computer interaktiv zu
    unterstützen. InformatikerInnen müssen wegen der komplexen Probleme in den Unternehmen meist im Team arbeiten,
    um passende Lösungen zu entwickeln. Information, Kooperation und Kommunikation sind daher in der Informatik ebenso
    wichtig wie Mathematik, formale Sprachen oder Algorithmen.
  de_note:
  en_desc: >
    The Bachelor's program in Computer Science provides students with broad fundamental knowledge of the complex
    field of computer science. Computer scientists usually work as a team to solve the various complex problems
    that arise in companies and institutions.
