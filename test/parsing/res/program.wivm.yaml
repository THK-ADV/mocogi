  en_desc: >
    The Master's program does not only combine professional employment and academic studies but also distance learning
    with face-to-face classes, as students attend on-site classes in Gummersbach every two weeks. This opportunity to
    meet their lecturers and fellow students significantly improves students' academic success.
  en_note: >
    This Master's program is offered in cooperation with Dortmund University of Applied Sciences and Arts.