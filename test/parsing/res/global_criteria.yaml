employability:
  de_label: Employability
  de_desc: >
    In unseren Studiengängen qualifizieren wir unsere Studierenden für komplexe Tätigkeiten in einer sich wandelnden, 
    arbeitsteiligen, zunehmend digitalisierten und internationalen Berufswelt und befähigen sie zur verantwortlichen
    Mitgestaltung ihrer Arbeits- und Lebenswelt. Employability und Global Citizenship bedingen sich in unserem
    Verständnis gegenseitig. Daher beinhaltet Employability nicht nur eine Ausbildungsfunktion, sondern fordert immer
    auch die Bildungsfunktion im Medium der Wissenschaft.
  en_label: Employability

global_citizenship:
  de_label: Global Citizenship
  de_desc: |
    In unseren Studiengängen befähigen wir unsere Studierenden zur aktiven und verantwortungsvollen Mitgestaltung einer 
    über nationale Grenzen hinweg vernetzten, freiheitlich-offenen, demokratischen Gesellschaft. Global Citizenship
    Education zielt in unserem Verständnis darauf ab, Menschen zu befähigen,
    - sich in der Komplexität kultureller, sozialer, politischer, öko-logischer und ökonomischer weltweiter Entwicklungen
    zu orientieren,
    - eine eigene Mündigkeit auszubilden und sich für nachhaltige Entwicklungen einzusetzen, die die Menschenrechte 
    als Fundament haben,
    - unterschiedliche kulturelle Kontexte, Werthaltungen und Lebensformen anzuerkennen, sich darauf einzulassen und 
    Kontakte zu und zwischen Menschen mit unterschiedlichen kulturellen Prägungen und Wertvorstellungen positiv
    zu gestalten,
    - Verantwortung für das fachliche und überfachliche Handeln auf der Basis ethischer Fragestellungen in den lokalen und
    globalen Zusammenhängen zu entwickeln.
  en_label: Global Citizenship

competence_orientation:
  de_label: Kompetenzorientierung
  de_desc: >
    Kompetenzorientierung zielt auf eine wissenschaftlich begründete, berufsfeldbezogene Selbstständigkeit im Denken,
    Bewerten, Handeln und Reflektieren. Kompetenzorientierte Lehre heißt, sich systematisch zu vergewissern, ob die
    Studierenden die im Absolvent*innenprofil formulierten Kompetenzen im Laufe ihres Studiums entwickeln und am
    Ende des Studiums aufweisen.
  en_label: Competence orientation

scientific:
  de_label: Wissenschaftlichkeit
  de_desc: >
    In unseren Studiengängen gestalten wir Bildung im Medium der Wissenschaft. Dies beinhaltet die Auseinandersetzung
    mit als gesichert erachteten Erkenntnissen sowie forschende Tätigkeiten im Rahmen empirischer, theoriegenerierender
    und gestalterischer Forschungsansätze, mittels derer begründetes und anschlussfähiges Wissen hervorgebracht wird.
    Dabei wer- den die Studierenden mit den verschiedenen Schritten eines Forschungszyklus vertraut gemacht:
    Sie formulieren Frage- stellungen, wählen Theorien und Methoden begründet aus, verorten ihre Arbeit im aktuellen
    Stand der Forschung, führen Untersuchungen durch, reflektieren ihre Ergebnisse und stellen diese zur Diskussion.
  en_label: Scientific

diversity:
  de_label: Diversity
  de_desc: >
    In unseren Studiengängen begreifen wir die Vielfalt unserer Studierenden als wertvolles Potenzial für die
    akademische Kompetenzentwicklung und unterstützen alle unsere Studierenden mit ihren verschiedenen Lebens-
    und Bildungsbiographien auf ihrem Weg zu einem erfolgreichen Studienabschluss. Unsere Lehr-/Lernarrangements
    gestalten wir so, dass Diversität die gestalterische und lösungsorientierte Bearbeitung komplexer Frage- und
    Problemstellungen befördert und als kreatives Potenzial erfahrbar wird.
  en_label: Diversity

internationalization:
  de_label: Internationalisierung
  de_desc: >
    Internationalisierung ist ein Prozess, der kontinuierlich neue Perspektiven fordert und ermöglicht.
    Der konstruktive Umgang mit internationaler Vielfalt stellt eine wichtige Handlungskompetenz
    in zunehmend komplexen und pluralistisch geprägten Gesellschaften dar. Dabei verstehen wir
    Fremdheit als Möglichkeit des Erkenntnisgewinns und fördern Toleranz, Weltoffenheit und die
    Sensibilität für kulturelle Differenz.
  en_label: Internationalization

digitization:
  de_label: Digitalisierung
  de_desc: >
    Die zunehmende Digitalisierung aller Lebensbereiche erfordert eine digital unterstützte Bildung,
    die unsere Studierenden zur gesellschaftlichen Teilhabe und verantwortungsvollen
    Mitgestaltung digitaler Lebens- und Arbeitswelten befähigt. In der Lehre nutzen wir das Potenzial
    der Digitalisierung, um Studierenden individualisierte Lernzugänge zu ermöglichen,
    internationale Kooperationen in den Studiengängen zu fördern und Bildung insgesamt zugänglicher
    und verstärkt inklusiv zu gestalten.
  en_label: Digitization

democratization:
  de_label: Demokratisierung
  de_desc: >
    Das Hochschulgesetz NRW formuliert in § 3 Absatz 6 den Anspruch, dass Hochschulen ihren Beitrag zu einer
    nachhaltigen, friedlichen und demokratischen Welt leisten. Dies verstehen wir als Entwicklungsauftrag, der eine
    forschende und diskursive Herangehensweise an demokratische Semantiken, Verfahren und Kulturen erfordert und aus
    bewährten sowie innovativen demokratischen Praktiken zukunftsfähige demokratische Kulturen entstehen lässt.
    Im Rahmen der akademischen Selbstverwaltung sind unsere Studiengänge in hochschulweite und fakultätsspezifische
    Strukturen mit spezifischen Rollen (Studiengangleitung, Studiengangkoordination etc.) und Gremien
    (Studienreformkommissionen, Studienbeiräte etc.) eingebettet. Diese Gremien sind auch durch demokratische Verfahren
    und Prozesse gekennzeichnet und machen sich deren Reflexion und Weiterentwicklung kontinuierlich zur Aufgabe.
  en_label: Democratization

interdisciplinarity:
  de_label: Interdisziplinarität
  de_desc: >
    Unter Interdisziplinarität verstehen wir die Bearbeitung komplexer Fragestellungen unter Einbeziehung
    verschiedener Fachperspektiven in einem wissenschaftlichen Kooperationsprozess.
  en_label: Interdisciplinarity

transfer:
  de_label: Transfer
  de_desc: >
    Transfer ist für uns gelebte Interaktion und Dialog zwischen Hochschule und Gesellschaft mit der
    Zielsetzung, gemeinsam Herausforderungen unserer Zeit aufzunehmen, Frage- und Problemstellungen
    zu definieren und Lösungswege zu entwickeln, zu realisieren und/oder zu evaluieren. In unseren
    Studiengängen nutzen wir den Ideen-, Wissens- und Technologietransfer, um gesellschaftliche
    Anforderungen, akademische Bildung und die Bedürfnisse der Berufs- und Arbeitswelt in Einklang zu
    bringen.
  en_label: Transfer
