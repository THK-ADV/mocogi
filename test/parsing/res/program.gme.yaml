  de_desc: >
    Der breit angelegte Studiengang „Allgemeiner Maschinenbau“ eröffnet eine Vielzahl von Arbeitsfeldern in der
    Industrie. Es werden die Schwerpunkte Fertigung (Metall/Kunststoffe), Konstruktion und Umwelttechnik angeboten.
    Durch die umfassenden Kontakte des Gummersbacher Campus zur Industrie lernen die Nachwuchskräfte schon im Studium
    potenzielle Arbeitgeber im In- und Ausland kennen.
  de_note: |
    Vollzeitstudiengang: Dieser Studiengang trägt im ersten Studienjahr die Bezeichnung: Ingenieurwissenschaften.
    Die Studierenden müssen sich erst am Ende des ersten gemeinsamen Studienjahrs für einen der drei Studiengänge
    entscheiden: Allgemeiner Maschinenbau, Elektrotechnik oder Wirtschaftsingenieurwesen.
    Teilzeitstudiengang: Bitte beachten Sie, dass bei einem Teilzeitstudium kein BAföG-Anspruch besteht.
  en_desc: >
    The broad-based Bachelor's program in General Mechanical Engineering is the starting point for many careers
    in the industry. In the advanced period of the program, students may specialize in either Manufacturing
    Engineering (metal/synthetics) or Construction.
  en_note: |
    During the first year, this Bachelor’s program bears the title: Engineering.
    At the end of the first year, students can opt for either one of the following three programs:
    General Mechanical Engineering, Electrical Engineering or Business Administration and Engineering.
    Part-time program:
    Please note that students enrolled in part-time programs are not eligible for BAföG.