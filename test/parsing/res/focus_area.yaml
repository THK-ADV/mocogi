dux:
  program: program.inf_inf
  de_label: Designing for User experiences
  de_desc: |
    Im Handlungsfeld Designing for User Experiences befassen sich MedieninformatikerInnen mit der Ausgestaltung digitaler Anwendungen und ggf. deren Einbettung in digitale Ökosysteme von Unternehmen oder Institutionen, deren Nutzung dann in spezifische Erlebnisse von BenuzterInnen mündet. 
    Die Ausgestaltung umfasst die Analyse relevanter Nutzungskontexte, die Durchführung von Benutzerforschung, das konzeptionelle Design digitaler Anwendungen und die Entwicklung von Interaktionskonzepten für die zu adressierenden Nutzergruppen, die Erstellung von Prototypen und Wireframes, sowie die enge Zusammenarbeit mit EntwicklerInnen. 
    Das Ziel ist es funktionale, ästhetische, inklusive und nachhaltige Nutzungserlebnisse und -schnittstellen zu schaffen. 
    Dabei werden veschiedene Methoden, Prinzipien und Techniken aus Design, Mensch-Computer-Interaktion und Design Thinking angewandt. 
    Formative, entwicklungsbegleitende und summative Evaluationen sowie kontinuierliche Anpassungen gewährleisten, dass die Lösungen den Bedürfnissen und den Erfordernissen der BenutzerInnen langfristig entsprechen. 
    Der Fokus liegt darauf, zielgerichtet eine effektive, effiziente, zugängliche und positiv erlebte Interaktion zwischen BenutzerInnen und digitalen Produkten zu schaffen.

dev:
  program: program.inf_inf
  de_label: Developing interactive and distributed Systems
  de_desc: |
    Durch die Planung von Systemarchitekturen, die Umsetzung von Frontend- und Backend-Funktionalitäten, den Entwurf von Software-Systemen und Datenbankstrukturen sowie die Implementierung von Sicherheitsmaßnahmen schaffen MedieninformatikerInnen qualitativ hochwertige Softwarelösungen. 
    Durch enge Zusammenarbeit im Team tragen MedieninformatikerInnen dazu bei, innovative und zuverlässige Systeme zu schaffen, die den Anforderungen der Stakeholder gerecht werden.

crea:
  program: program.inf_inf
  de_label: Driving creation Process
  de_desc: |
    Im Handlungsfeld Driving Creation Processes steuern AbsolventInnen verschiedene Prozesse der Produktentwicklung entlang des Innovation Funnels, von der frühen Ermittlung von Bedürfnissen und Bedarfen, über die Konzeption und die Entwicklung bis zur Markteinführung. 
    Dies umfasst Innovationsmanagement, Produktentwicklung, Projektmanagement und die erfolgreiche Positionierung eines neuen Produkts im Markt. 
    Marktforschung, Wirtschaftlichkeitsbetrachtung, frühes Prototyping inkl. der Entwicklung von Minimum Viable Products, Qualitätssicherung und die Berücksichtigung rechtlicher, ethischer und nachhaltiger Aspekte gehören ebenso zu den Aufgaben. 
    Der Fokus liegt darauf, innovative Ideen nicht nur zu generieren, sondern auch effektiv auf den Markt zu bringen und dabei die Bedürfnisse der Zielgruppe zu erfüllen.

indi:
  program: program.inf_inf
  de_label: Enhancing Interactions on different Scales
  de_desc: |
    MedieninformatikerInnen agieren als ArchitektInnen nachhaltiger, anforderungsgerechter und ethisch verantwortlicher digitaler Produkte. 
    Mit Hilfe von Analysen, Studien und Experimenten wird sichergestellt, dass entwickelte Produkte nicht nur funktional sind, sondern auch sinnvoll, effizient und effektiv in verschiedenen Kontexten nutzbar sind. 
    Die Umsetzung von «Situated Interaction» gewährleistet, dass Interaktionen auf die spezifischen Umgebungen, Erfahrungen, Fähigkeiten, Erwartungen und Bedürfnisse der NutzerInnen abgestimmt sind.

exa:
  program: program.inf_inf
  de_label: Exploring advanced interactive Media
  de_desc: |
    Im Handlungsfeld Exploring Advanced Interactive Media gestalten MedieninformatikerInnen experimentelle und innovative interaktive Produkte und Services. 
    Durch Erkenntnisse und Inspiration aus anderen Disziplinen, kreative Konzeption und Prototyping werden neue Technologien, Trends und Anwendungsszenarien erkundet. 
    Für die Medieninformatik sind Technologien aus den Bereichen Virtual Reality (VR), Augmented Reality (AR), Mixed Reality (MR), Ubiquitous Computing und Machine Learning zukunftsweisend. 
    Daraus resultieren beispielsweise neue Kontexte für intelligente Sprach- und Textverarbeitung sowie multimodale Interfaces als Spielwiesen für fortschrittliche Interaktionsformen.
    
    Die Integration von Haptik, Gestensteuerung, künstlicher Intelligenz und experimentellen Benutzungsschnittstellen steht im Fokus, um immersive, alltagstaugliche und zukunftsweisende digitale Nutzungserlebnisse zu schaffen. 
    Neben technischen Neuerungen betrachten MedieninformatikerInnen hier auch Trends in der Interaktion, wie etwa spielerische Interaktionen im Kontext von Gamification und Serious Games oder neue Entwicklungen in der Visualisierung im Umfeld von Datenanalyse.
    
    Die frühzeitige Einbindung von AnwenderInnen und deren Perspektiven in den Entwicklungsprozess stellt sicher, dass diese fortschrittlichen interaktiven Medien nicht nur technologisch exploriert werden, sondern auch den Anforderungen in den potentiellen Einsatzgebieten gerecht werden. 
    MedieninformatikerInnen treiben somit aktiv die Entwicklung und Erforschung modernster Interaktionstechnologien voran und gehen in eigenen Lösugen über den Stand der Technik hinaus.

# Automotion & IT
fen:
  program: program.inf_inf
  de_label: Forschung und Entwicklung
  de_desc: |
    "Forschung und Entwicklung (F&E) umfasst alle planvollen und systematischen Aktivitäten auf der Basis wissenschaftlicher Methoden, deren Ziel der Erwerb neuen Wissens ist".
    Traditionell wird zwischen Grundlagenforschung und angewandter Forschung unterschieden. Für AbsolventInnen des Masterstudiengangs Automation & IT ist insbesondere die angewandte Forschung von Bedeutung, in der neue oder bestehende Produkte, Anlagen, Maschinen, Prozesse, Verfahren oder Dienstleistungen entwickelt oder verbessert werden.  
    Gemäß obiger Definition ist das Ziel von F&E der Erwerb neuen Wissens. Dies setzt naturgemäß voraus, dass die ForscherIn oder EntwicklerIn mit dem für die spezifische Aufgabenstellung relevanten Fakten-, konzeptuellem, prozeduralem und metakognitiven Wissen in der erforderlichen Tiefe vertraut ist.
    Im Handlungsfeld Forschung und Entwicklung generieren ForscherInnen oder EntwicklerInnen neues Wissen, indem sie vorhandenes Fakten-, konzeptuelles, prozedurales und metakognitives Wissen anwenden, analysieren und bewerten, um neue oder bestehende Produkte, Anlagen, Maschinen, Prozesse, Verfahren oder Dienstleistungen zu entwickeln oder zu verbessern.
    F&E im Bereich Automatisierungstechnik ist nicht nur auf Hersteller automatisierungstechnischer Systeme oder Komponenten beschränkt. Heutzutage enthalten nahezu alle technischen Geräte, Maschinen oder Anlagen automatisierungstechnische Komponenten. Die Entwicklung dieser Komponenten erfordert eigene F&E-Aktivitäten, die in Relation zum Umfang und zur Komplexität dieser Komponenten stehen.
    Ein klassischer, nach wie vor erfolgreicher Berufsweg im Ingenieurwesen und somit auch in der Automatisierungstechnik besteht aus den Stufen Bachelor, Master, Promotion, mehrjährige Tätigkeit in Forschung und Entwicklung, daran anschließende Tätigkeiten in Planung und Projektierung oder Betrieb und Instandhaltung, wobei letztere in der Regel mit zunehmender Verantwortung und einem hierarchischen Aufstieg verbunden sind. Alternativ ist für IngenieurInnen mit hoher wissenschaftlicher Qualifikation eine Rückkehr in die akademische Welt durch Annahme einer Professur möglich.
    Die Fakultät für Ingenieurwissenschaften und Informatik der TH Köln unterstützt diesen Werdegang indem sie Studierenden mit Interesse an Automation & IT ein aufeinander aufbauendes Angebot über Bachelor- und Masterstudium mit anschließender Promotion bietet, wobei in der Vergangenheit die Institute
    •	Data Science, Engineering, and Analytics (Professor Bartz-Beielstein)
    •	:metabolon Institut (früher Institut für Automation & IT, Prof. Bongards)
    •	Informatik (Professor Konen)
    einer Vielzahl an Absolventen des Masterstudiengangs Automation & IT die Gelegenheit zur Promotion gaben.

pup:
  program: program.inf_inf
  de_label: Planung und Projektierung
  de_desc: |
    In der Automatisierungstechnik werden unter Planung und Projektierung alle Arbeitsvorgänge verstanden, die von der Angebotsphase bis zur vollständigen Inbetriebnahme eines automatisierungstechnischen Systems erforderlich sind.
    Im Handlungsfeld Planung und Projektierung entwerfen und realisieren AutomatisierungsingenieurInnen neue automatisierungstechnische Systeme, indem sie auf Basis von fundiertem Fachwissen Teilsysteme auswählen, beschaffen, konfigurieren und zu einem Gesamtsystem integrieren, um neue oder bestehende Produkte, Anlagen, Maschinen, Prozesse, Verfahren oder Dienstleistungen zu entwickeln oder zu verbessern.
    Produzierende Unternehmen, die die Auftraggeber von Planungs- und Projektierungsleistungen sind, verfügen entweder über eigene Fachabteilungen mit Fokus auf Planung und Projektierung oder weisen diese Aufgaben IngenieurInnen zu, die in Produktion und Instandhaltung tätig sind. Unabhängig von dieser organisationstechnischen Entscheidung wird insbesondere in den Bereichen Automatisierungs- und Elektrotechnik das Gros an Planungs- und Projektierungsleistungen von externen Dienstleistungsunternehmen erbracht, die auf genau dieses Handlungsfeld spezialisiert sind. Bei Herstellern von Automatisierungssystemen ist zudem eine Trendwende zu beobachten: Nach jahrzehntelangem Abbau werden in jüngerer Zeit verstärkt personelle Ressourcen für das Handlungsfeld Planung und Projektierung aufgebaut.

bui:
  program: program.inf_inf
  de_label: Betrieb und Instandhaltung
  de_desc: |
    Der Betrieb (groß-) technischer Anlagen ist in der Regel komplex und kapitalintensiv. Sowohl in der Fertigungs- als auch in der Prozessindustrie sind heutzutage alle Produktionsanlagen durchgängig automatisiert. Neben der Instandhaltung, die primär dazu dient, die Verfügbarkeit der Anlagen zu gewährleisten, stellt die kontinuierliche Optimierung aller Parameter, die Einfluss auf die Profitabilität einer Anlage bzw. eines Anlagenkomplexes haben, eine Kernaufgabe für alle IngenieurInnen dar, die in den Bereichen Betrieb und Instandhaltung tätig sind.
    Im Handlungsfeld Betrieb und Instandhaltung ermöglichen AutomatisierungsingenieurInnen das Betreiben von Anlagen, Maschinen, Prozessen oder Verfahren, indem sie auf Basis von fundiertem Fachwissen das Verhalten von (automatisierungs- und elektro-) technischen Systemen analysieren und bewerten sowie diese bei Bedarf reparieren und verbessern, um die mit dem Betrieb der Anlagen, Maschinen, Prozesse oder Verfahren in der Regel verbundene Gewinnerzielungsabsicht zu realisieren.
    Die reine Instandhaltung aller automatisierungs- und elektrotechnischen Einrichtungen einer Produktionsanlage repräsentiert ein traditionelles Arbeitsfeld für FH-Ingenieure, die im Idealfall vor dem Studium eine fachspezifische Lehre abgeschlossen haben. Dieses Arbeitsfeld bleibt auch zukünftig bestehen und stellt kein vorrangiges Arbeitsfeld für AutomatisierungsingenieurInnen mit einem eher theoretisch ausgerichteten Profil dar, das sie beispielsweise über ein Masterstudium mit eventuell anschließender Promotion erworben haben.

ppb:
  program: program.inf_inf
  de_label: Planung, Projektierung, Betrieb und Instandhaltung
  de_desc: >
    In Abhängigkeit von Größe und Organisationsstruktur eines produzierenden Unternehmens sind AutomatisierungsingenieurInnen aus dem Bereich Betrieb und Instandhaltung auch für die Planung und Projektierung von Anlagenmodifikationen und Anlagenerweiterungen der von ihnen betreuten Anlagen zuständig und verantwortlich. In der betrieblichen Praxis agieren sie in dieser Funktion als Auftraggeber für unternehmensinterne Facheinheiten oder externe Lieferanten. In Produktionsanlagen, die von größeren Mitarbeiterteams betreut werden, werden insbesondere in Führungspositionen häufig IngenieurInnen mit Masterabschluss oder Promotion eingesetzt.
