  de_desc: >
    Der Masterstudiengang "Automation & IT" ist ein interdisziplinäres Studienangebot in englischer Sprache mit
    hervorragenden Berufsaussichten. Er verbindet die Wissensgebiete Informatik und Automatisierungstechnik und
    qualifiziert die AbsolventInnen für Führungspositionen, besonders in international operierenden Unternehmen.
  de_note: Bitte beachten Sie, dass bei einem Teilzeitstudium kein BAföG-Anspruch besteht.
  en_desc: >
    Graduates of the interdisciplinary Master's program in Automation & IT have excellent prospects on the labor
    market, not least due to the fact that the language of instruction is English. The program combines two
    fields of knowledge: Information technology and automation. Graduates are qualified to fill executive positions,
    especially in internationally operating companies.
  en_note: >
    Please note that students enrolled in part-time programs are not eligible for BAföG.