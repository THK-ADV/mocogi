play.http.secret.key = "changeme"

play.filters {
  disabled += play.filters.csrf.CSRFFilter
  disabled += play.filters.hosts.AllowedHostsFilter
  disabled += play.filters.csp.CSPFilter
  disabled += play.filters.headers.SecurityHeadersFilter
  enabled += play.filters.cors.CORSFilter

  cors {
    allowedOrigins = null
    allowedHttpMethods = null
    allowedHttpHeaders = null
    preflightMaxAge = 1 hour
  }
}

pandoc {
  htmlCmd = "pandoc -f markdown -t html"
  pdfCmd = "pandoc -f markdown -t pdf --pdf-engine=/Library/TeX/texbin/xelatex -V colorlinks=true"
}

git {
  token = ""
  accessToken = "TODO"
  baseUrl = "https://git.st.archi-lab.io/api/v4"
}

play.temporaryFile.dir = "tmp"

play.evolutions {
  db.default.autoApply = true
}

slick.dbs {
  default {
    profile = "slick.jdbc.PostgresProfile$"
    db {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://localhost:5432/mocogi"
      databaseName = "mocogi"
      user = "postgres"
      password = ""
    }
  }
}